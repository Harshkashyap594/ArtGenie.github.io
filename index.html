<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>"ArtGenie" - AI Text to Image Generator</h1>
    <div class="input">
        <label for="">Create an image from text prompt :
        </label>
        <input type="text" name="" id="input" placeholder="  Enter a text to generate the image">
        <button id="btx">Generate image <img src="gen.svg" alt=""></button>
    </div>
    <div class="output">
        <div class="image">
            <img id="image" src="" alt="">
            <img id="svg" src="image.svg" alt="">
            <img id="loading" src="2.pattern.gif" alt="">
        </div>
            <div class="btns">
                <Button id="d">download <img src="download.svg" alt=""></Button>
                <Button id="r">reset <img src="reset.svg" alt=""></Button>
            </div>
    </div>
</div>
  <script src="script.js"></script>  
</body>
</html>
